<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #040505;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    #park-search {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(3, 2, 2, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    #park-search h2 {
      margin-bottom: 1rem;
    }

    .search {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search label {
      margin-top: 1rem;
    }

    .search select {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .search button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #020303;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search button:hover {
      background-color: #806363;
    }

    #results {
      margin-top: 2rem;
      text-align: left;
      width: 100%;
      max-width: 600px;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #000000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Outdoor Activities Finder</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="parks.html">National Parks</a></li>
        <li><a href="mountains.html">Mountains</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="park-search">
      <h2>Search National Parks</h2>
      <div class="search">
        <label for="state-select">Select a state or territory:</label>
        <select id="state-select">
          <!-- State options will be populated by JavaScript -->
        </select>
        
        <label for="type-select">Select park type:</label>
        <select id="type-select">
          <!-- Park type options will be populated by JavaScript -->
        </select>

        <button onclick="searchParks()">Search</button>
      </div>
      <div id="results"></div>
    </section>
  </main>
  <footer>
    <p>2024 Outdoor Activities Finder.</p>
  </footer>

  <script>

      "Oklahoma", "Oregon", "Pennsylvania", "Puerto Rico", "Rhode Island", "South Carolina",

      "Maryland": ["Assateague State Park", "Cunningham Falls State Park", "Patapsco Valley State Park"],
      "Massachusetts": ["Mount Greylock State Reservation", "Nickerson State Park", "Walden Pond State Reservation"],
      "Michigan": ["Porcupine Mountains Wilderness State Park", "Tahquamenon Falls State Park", "Warren Dunes State Park"],
      "Minnesota": ["Itasca State Park", "Split Rock Lighthouse State Park", "Tettegouche State Park"],

      "Vermont": ["Button Bay State Park", "Elmore State Park", "Quechee State Park"],
      "Virgin Islands": ["Virgin Islands National Park", "Salt River Bay National Historical Park and Ecological Preserve"],
      "Virginia": ["Grayson Highlands State Park", "Shenandoah River State Park", "Smith Mountain Lake State Park"],
      "Washington": ["Deception Pass State Park", "Lake Wenatchee State Park", "Mount Spokane State Park"],
      "West Virginia": ["Babcock State Park", "Blackwater Falls State Park", "Hawks Nest State Park"],
      "Wisconsin": ["Devil's Lake State Park", "Peninsula State Park", "Wyalusing State Park"],
      "Wyoming": ["Boysen State Park", "Hot Springs State Park", "Keyhole State Park"]
    };

    document.addEventListener("DOMContentLoaded", () => {
      const stateSelect = document.getElementById("state-select");

      locationsArray.forEach(location => {
        const option = document.createElement("option");
        option.value = location;
        option.textContent = location;
        stateSelect.appendChild(option);
      });

      const parkTypes = ["State Park",];
      const typeSelect = document.getElementById("type-select");

      parkTypes.forEach(type => {
        const option = document.createElement("option");
        option.value = type;
        option.textContent = type;
        typeSelect.appendChild(option);
      });
    });

    function searchParks() {
      const state = document.getElementById("state-select").value;
      const type = document.getElementById("type-select").value;
      const results = document.getElementById("results");

      if (type === "State Park") {
        const parks = stateParksArray[state];
        if (parks) {
          results.innerHTML = `<h3>${type}s in ${state}:</h3><ul>${parks.map(park => `<li>${park}</li>`).join('')}</ul>`;
        } else {
          results.innerHTML = `<h3>No ${type}s found in ${state}</h3>`;
        }
      } else {
        // Handle other park types (dummy implementation)
        results.innerHTML = `Searching for ${type} in ${state}...`;
      }
    }
  </script>
</body>
</html>
