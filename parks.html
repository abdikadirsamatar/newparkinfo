<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    #park-search {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    #park-search h2 {
      margin-bottom: 1rem;
    }

    .search {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search label {
      margin-top: 1rem;
    }

    .search select {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .search button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search button:hover {
      background-color: #0056b3;
    }

    #results {
      margin-top: 2rem;
      text-align: left;
      width: 100%;
      max-width: 600px;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #007bff;
      color: #fff;
    }
  </style>
  <script defer src="js/locationData.js"></script>
  <script defer src="js/parkTypeData.js"></script>
  <script defer src="js/nationalParkData.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>Outdoor Activities Finder</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="parks.html">National Parks</a></li>
        <li><a href="mountains.html">Mountains</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="park-search">
      <h2>Search National Parks</h2>
      <div class="search">
        <label for="state-select">Select a state or territory:</label>
        <select id="state-select">
          <!-- State options will be populated by JavaScript -->
        </select>
        
        <label for="type-select">Select park type:</label>
        <select id="type-select">
          <!-- Park type options will be populated by JavaScript -->
        </select>

        <button onclick="searchParks()">Search</button>
      </div>
      <div id="results"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Outdoor Activities Finder. All rights reserved.</p>
  </footer>
</body>
</html>
