<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountains</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    header {
      background-color: #040505;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    #mountain-info {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    #mountain-info h2 {
      margin-bottom: 1rem;
    }

    .search {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search label {
      margin-top: 1rem;
    }

    .search select {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #mountain-details {
      margin-top: 1rem;
      text-align: left;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #000000;
      color: #fff;
    }
  </style>
  <script defer src="js/mountainData.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>Outdoor Activities Finder</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="parks.html">National Parks</a></li>
        <li><a href="mountains.html">Mountains</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="mountain-info">
      <h2>Mountains Information</h2>
      <div class="search">
        <label for="mountain-select">Select a mountain:</label>
        <select id="mountain-select">
          <!-- Mountain options will be populated by JavaScript -->
        </select>
        <div id="mountain-details"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Outdoor Activities Finder. All rights reserved.</p>
  </footer>
</body>
</html>
